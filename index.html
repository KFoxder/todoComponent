<link rel='stylesheet' href='todoStyle.min.css' />

<form class="todoComponent">
    <div class="todoHeader">
      <h1>
        Todo List
      </h1>
    </div>
    <input class="inputText" placeholder="Enter task...">
    <button type="button" class="todoAddButton">Add</button>
    <div class="todoListContainer">
      <ul class="list" id="todoList">
      </ul>
    </div>
      <button type="button" class="todoSubmitButton" >Submit List</button>
</form>
